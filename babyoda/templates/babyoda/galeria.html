{% extends "babyoda/index.html" %}

{% load static %}

{% block import%}

    <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/galeria.css' %}">

{% endblock %}


{% block content%}
    
    <div class="conteiner__album">

        <h1 class="titulo">Galeria</h1>

        <section class="container gallery-container">

            {% for foto in galeria %}
                <a href="{{ foto.foto.url}}" data-lightbox="cha">
                    <img src="{{ foto.slug.url }}" alt="{{ foto.info_foto }}" class="album__imagem--foto">
                </a>

            {% endfor%}

        </section>
    </div>

     <script src="{% static 'js/lightbox-plus-jquery.min.js' %}"></script>

{% endblock %}
